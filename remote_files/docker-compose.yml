services:
  bot:
    image: mikkelnilsson/ano-py-bot:runtime
    command: bash -c "alembic upgrade head && python bot.py"
    restart: always
    environment:
      - PYBOTTOKEN=${PYBOTTOKEN}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - IS_PROD=${IS_PROD}
    depends_on:
      - db
      - lavalink
    networks:
      - lavalink
    volumes:
      - /mnt/mmnilsson_vol/logs:/app/logs

  lavalink:
    image: ghcr.io/lavalink-devs/lavalink:3.7.8-alpine # pin the image version to Lavalink v4
    container_name: lavalink
    restart: unless-stopped
    environment:
      - _JAVA_OPTIONS=-Xmx6G # set Java options here
      - SERVER_PORT=2333 # set lavalink server port
      - LAVALINK_SERVER_PASSWORD=youshallnotpass # set password for lavalink
    ports:
      - 2333:2333
    volumes:
      - ./lavalink/application.yml:/opt/Lavalink/application.yml # mount application.yml from the same directory or use environment variables
      - ./lavalink/plugins/:/opt/Lavalink/plugins/ # persist plugins between restarts, make sure to set the correct permissions (user: 322, group: 322)
    networks:
      - lavalink

  db:
    image: postgres:15-bullseye
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - 6543:${POSTGRES_PORT}
    volumes:
      - /mnt/mmnilsson_vol/db-data:/var/lib/postgresql/data
    networks:
      - lavalink

networks:
  lavalink:
    # create a lavalink network you can add other containers to, to give them access to Lavalink
    name: lavalink
